<script>
    let featureMap = new Map();
    const urlParams = new URLSearchParams(window.location.search);
    const gid = urlParams.get('gid');
    console.log(gid)

    require([
        "esri/config",
        "esri/Map",
        "esri/WebMap",
        "esri/views/MapView",
        "esri/identity/IdentityManager",
        "esri/request",
        "esri/widgets/Expand",
        "esri/widgets/Bookmarks",
        "esri/widgets/BasemapGallery",
        "esri/Graphic",
        "esri/geometry/coordinateFormatter",
        "esri/geometry/Point"

    ], (esriConfig, Map, WebMap, MapView, IdentityManager, esriRequest, Expand, Bookmarks, BasemapGallery, Graphic, coordinateFormatter, Point) => {
        esriConfig.portalUrl = "https://arcportal-ucop-corps.usace.army.mil/s0portal";
        esriConfig.request.trustedServers.push("https://arcportal-ucop-corps.usace.army.mil/s0portal");
        let previousPointGraphic = null;


        const webmap = new WebMap({
            portalItem: {
                id: "4fdc7cba8a964fa4934cd28766ad7d76"
            }
        });

        view = new MapView({
            container: "viewDiv",
            map: webmap,
        });
        view.popup.autoOpenEnabled = false;



        const basemapGallery = new BasemapGallery({
            view: view
        });

        const bookmarks = new Bookmarks({
            view: view,
            editingEnabled: true,
            // whenever a new bookmark is created, a 100x100 px
            // screenshot of the view will be taken and the rotation, scale, and extent
            // of the view will not be set as the viewpoint of the new bookmark
            defaultCreateOptions: {
                takeScreenshot: true,
                captureViewpoint: false,
                captureTimeExtent: false, // the time extent of the view will not be saved in the bookmark
                screenshotSettings: {
                    width: 100,
                    height: 100
                }
            }
        });

        bookmarkExpand = new Expand({
            expandIconClass: "esri-icon-bookmark",
            expandTooltip: "Expand Bookmarks",
            view: view,
            content: bookmarks
        });

        basemapGalleryExpand = new Expand({
            expandIconClass: "esri-icon-basemap",
            expandTooltip: "Expand Basemap Gallery",
            view: view,
            content: basemapGallery
        });

        view.ui.add(basemapGalleryExpand, "top-right");
        view.ui.add(bookmarkExpand, "top-right");
        view.on("click", function (event) {
            const point = {
                type: "point",
                longitude: event.mapPoint.longitude,
                latitude: event.mapPoint.latitude
            };

            const markerSymbol = {
                type: "simple-marker",
                color: [226, 119, 40],
                outline: {
                    color: [255, 255, 255],
                    width: 2
                }
            };

            const pointGraphic = new Graphic({
                geometry: point,
                symbol: markerSymbol
            });

            if (previousPointGraphic) {
                view.graphics.remove(previousPointGraphic);
            }

            view.graphics.add(pointGraphic);
            previousPointGraphic = pointGraphic;

            // Pass the XY location to a function
            handleMapClick(event.mapPoint.longitude, event.mapPoint.latitude);

            function handleMapClick(x, y) {
                document.getElementById('Latitude').value = y;
                document.getElementById('Longitude').value = x;
                var point = new Point({
                    x: x,
                    y: y,
                    spatialReference: { wkid: 4326 }
                });
                coordinateFormatter.load().then(function () {
                    let mgrsValue = coordinateFormatter.toMgrs(point, "automatic", 4);

        function formatUnixTimestamp(timestamp) {
            // Create a new Date object
            const date = new Date(timestamp);

            // Extract the date components
            const year = date.getFullYear();
            const month = (date.getMonth() + 1).toString().padStart(2, '0'); // months are 0-indexed
            const day = date.getDate().toString().padStart(2, '0');

            // Format the date string
            return `${year}-${month}-${day}`;
        }



        // Listen for form submit event

            // Prevent the default form submit action
            event.preventDefault();
            var attributes = {}

            // Get all input elements inside the form
            var inputs = this.querySelectorAll('input, textarea, select');

            // Iterate over inputs and add to attributes if they have a value
            inputs.forEach(function (input) {
                // Check if input is not empty
                if (input.value) {
                    // Check if input id contains 'date'
                    if (input.id.toLowerCase().includes('Date') && input.type === 'date') {
                        // Create a date object
                        var date = new Date(input.value);
                        // Convert the date to Unix timestamp in milliseconds and store it
                        attributes[input.id] = date.getTime();
                    } else {
                        // For other inputs, just store the value directly
                        attributes[input.id] = input.value;
                    }
                }
            });

            // Create features array
            const features = [{
                "attributes": attributes
            }];

            // Convert features to URL-encoded string
